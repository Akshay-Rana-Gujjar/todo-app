<!DOCTYPE html>
<html lang="en" ng-app="akshayTodo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node/Angualr To-Do App</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  
  <script src="index.js"></script>

  <style>
    .demo-list-control {
      width: 300px;
    }
    
  </style>

</head>
<body ng-controller="appController">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">To-do list</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                for="waterfall-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="waterfall-exp" ng-model="search">
          </div>
        </div>
      </div>
    </header>

    

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
          <ul class="demo-list-control mdl-list">
            <li class="mdl-list__item" ng-repeat="todo in todos | filter : search">
              <span class="mdl-list__item-primary-content" ng-style="todoDone ==true && {'text-decoration': 'line-through'} ">
                {{todo.text}}
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="{{todo._id}}" style="display:inline;">
                  <input type="checkbox" id="{{todo._id}}" class="mdl-checkbox__input" ng-model="todoDone"/>
                </label>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" ng-click="deleteTodo(todo._id , $index)">
                  <i class="material-icons">delete</i>
                </button>
              </span>
            </li>
          </ul>



        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:450px">
            <input class="mdl-textfield__input" type="text" id="add_task" ng-model="todoData.text" >
            <label class="mdl-textfield__label" for="add_task">Add new task</label>

          </div>
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="createTodo()">
              Add
            </button>
        </form>
      </div>
    
    </div>


  
</body>
</html>
